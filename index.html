<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body style="width: 100%; height: 100vh;">
    
    <div class="calc">

        <div class="mini">
            <span id="mini"></span>
        </div>
        
        <div class="screen">
            <span id="screen"></span>
        </div>

        <div class="btn-group">

                <div class="btn" id="seven-7">7</div>
                <div class="btn" id="eight-8">8</div>
                <div class="btn" id="nine-9">9</div>
                <div class="btn" id="plus">+</div>
                <div class="btn" id="four-4">4</div>
                <div class="btn" id="five-5">5</div>
                <div class="btn" id="six-6">6</div>
                <div class="btn" id="minus">-</div>
                <div class="btn" id="one-1">1</div>
                <div class="btn" id="two-2">2</div>
                <div class="btn" id="three-3">3</div>
                <div class="btn" id="times">x</div>
                <div class="btn" id="zero-0">0</div>
                <div class="btn" id="dot">.</div>
                <div class="btn" id="div">/</div>
                <div class="btn" id="mod">%</div>
                <div class="btn" id="equal-to" style="width: 75%;">=</div>
                <div class="btn" id="cls" style="font-size: 20px;">clear</div>

        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
